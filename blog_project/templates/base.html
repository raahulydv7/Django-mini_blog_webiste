{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blogs{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .custom-box {
            border: 1px solid rgba(0, 0, 0, 0.3); /* Light black border */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Soft shadow */
            border-radius: 8px; /* Rounded corners */
            background: #fff; /* White background */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center mt-5">
        <div class="custom-box p-4">
            <h3 class="text-center">Your Content Here</h3>
            <p class="text-center">This is a Bootstrap-styled div with a border and shadow.</p>
            {% block content %}
            {% endblock content %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
